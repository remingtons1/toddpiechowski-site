name: Daily Deploy

on:
  schedule:
    # Run at 6am UTC (midnight EST) every day
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
